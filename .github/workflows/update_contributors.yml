name: Update Contributors

on:
  schedule:
  - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  generate-markdown-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
            fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Set up tool
        run: npm install -g all-contributors-cli@6.24.0

      - name: Generate file
        id: generate
        run: npx all-contributors generate

      - name: Create PR with changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet CONTRIBUTORS.md; then
            BRANCH_NAME="update-contributors-$(date +%d-%m-%Y)"
            git checkout -b "$BRANCH_NAME"
            git add CONTRIBUTORS.md
            git commit -m "[AUTOMATED] update CONTRIBUTORS.md"

            git push origin "$BRANCH_NAME"
            gh pr create \
              --title "Update CONTRIBUTORS.md" \
              --body "Automated update to CONTRIBUTORS.md based on changes to .all-contributorsrc" \
              --head "$BRANCH_NAME" \
              --base main

            echo "changes_detected=true" >> $GITHUB_ENV
            echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          else
            echo "No changes to commit."
            echo "changes_detected=false" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Echo Results
        if: steps.candp.outputs.changes_detected == 'true'
        run: echo "changes detected and committed."
